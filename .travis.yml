dist: xenial

services:
  - docker

env:
  - TEST_IT=1

language: java

jdk:
  - openjdk8
  - openjdk11

script:
  - ./gradlew check

before_install:
  - docker pull redis:4.0.14
  - docker run --name redis4 -d -p 6379:6379 redis:4.0.14

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper
